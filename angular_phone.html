<!DOCTYPE html>
<html ng-app="mobile-app">

<head>
    <title>Angular-Frontend</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div ng-controller="phoneAppController as phoneApp">
        {{phoneApp.mobile.mobile}}
        <div class="list-group-item" ng-repeat="mobil in phoneApp.mobile.mobile">
            <h3>{{mobil.name}}<em class="pull-right">{{mobil.Ram}}</em></h3>
        </div>

    </div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script type="text/javascript" src="http://suprabha.me/js/app.js"></script>

</html>
