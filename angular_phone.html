<!DOCTYPE html>
<html>

<head>
    <title>Angular-Frontend</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>

<body ng-app="phoneApp">
    <div ng-controller="phoneAppController">
        {{pdata}}
        <div class="list-group-item" ng-repeat="mobile in phoneApp.pdata">
            <h3>{{phoneApp.mobile.name}}<em class="pull-right">{{phoneApp.mobile.ram}}</em></h3>
        </div>
    </div>
   <!--  <div ng-controller= "testController">
    	{{google}} loves {{wiki}}
    </div> -->
</body>


<script type="text/javascript">
var app = angular.module('phoneApp', []);
app.controller('phoneAppController', ['$http', function($http, $scope) {
    $scope.pdata = this; // pdata stands for phone data.
    $scope.test = "yada-yada-yadayada-yada";
    $http.get('http://karanverma.me/js/phonedata.json').success(function(data) {
        $scope.pdata = data;  
    });
	console.log("PHONE DATA =>>>> ", $scope.pdata);
     //closing success data 
}]); //closing controller

</script>

</html>
